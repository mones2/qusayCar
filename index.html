<body >
    <h1>Are You Looking To Sell Your <span>Pre-Owned Car?</span></h1>

    <form action="https://formspree.io/f/mzbljnel" method="POST" enctype="multipart/form-data">

        <div class="info-section">

            <h2>Customer Info</h2>

            </div>

            <h2>Identification Info</h2>

        <button type="button" id="plateBtn" class="toggle-btn" onclick="toggleIDInput('plate')">License Plate</button>
    </div>
    <div class="input-group">
        <input type="text" id="idValue" name="idValue" placeholder="Enter a License Plate">

        <!-- Add the state dropdown here -->
        <select id="stateSelect" name="state" style="display:none;">

            <!-- Other Car Info -->
            <h2>Car Info</h2>
            <div class="label-line">
                <label for="make">Car Make:</label>
                <input type="text" id="make" name="make" placeholder="Car Make (e.g., Toyota)">
            </div>
            <div class="label-line">
                <label for="model">Car Model:</label>
                <input type="text" id="model" name="model" placeholder="Car Model (e.g., Corolla)">
            </div>

                <textarea id="additionalInfo" name="additionalInfo" placeholder="Additional Information about the car"></textarea>

            <div class="file-input-container">
    <label class="camera-icon" for="carImages">
        <i class="fas fa-camera"></i> Upload Car Photos
    </label>
    <input type="file" id="carImages" name="carImages[]" accept="image/*" multiple>
</div>
